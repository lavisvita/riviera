<div class="triangle-main">
    <div class="triangle-header">
        <!--<img src="img/triangle-header.png">-->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="logo-container">
                                <div class="logo">
                                    <img ng-src="../img/logo.png" >
                                </div>
                                <div class="slogan">
                                    <h3>Ваш статус жизни</h3>
                                    <h3>Начните жизнь в лучшем доме</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img ng-src="../img/pic1-h.png" style="width: 96.8%;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 text-center">
                    <div class="row" id="header-forms">
                        <div class="main-form-header">
                            <form name="bigForm" >
                                <input type="text" senderName
                                       ng-model="senderName"
                                       ng-keyup="checkSenderName($event, senderName)"
                                       class="checkSenderName"
                                       placeholder="Ваше имя">
                                <input type="phone" senderPhone
                                       class="checkSenderPhone"
                                       ng-keyup="checkSenderPhone($event, senderPhone)"
                                       name="text"
                                       ng-model="senderPhone"
                                       mask-validate="true"
                                       placeholder="Ваш телефон: +7 999 999 99 99"
                                       mask="+7 999 999 99 99">
                                <button class="btn-main-form" ng-click="postDataOfSender('Заявка с сайта Reviera', senderName, senderPhone)">Отправить заявку</button>
                            </form>
                        </div>
                    </div>
                    <img ng-src="../img/pic2-h1.png" >
                </div>
            </div>

            <div class="row">

                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 text-center">
                    <div class="row" id="header-slider">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 text-center">
                            <div class="image-container-slider1">
                                <div id="slides_control">
                                    <slick>
                                        <div ng-repeat="slide in slides" class="image">
                                            <div class="layer">
                                                <div class="slider-top-img" ><img ng-src="img/{{slide.pic}}"></div>
                                                <div class="slider-top-text" >{{slide.text}}</div>
                                            </div>
                                        </div>
                                    </slick>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img id="pic3-h" ng-src="../img/pic3-h.png" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none;">
                </div>
            </div>
        </div>
    </div>
</div>
